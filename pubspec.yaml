  flutter_rust_bridge: ^1.82.1
  plugin_platform_interface: ^2.1.6
  # Needed for rust ffigen
  ffi: ^2.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  window_manager: ^0.3.7
  web_socket_channel: ^2.4.0
  network_info_plus: ^4.1.0
  permission_handler: ^11.0.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  settings_ui: ^2.0.2
  flutter_markdown: ^0.6.18
  loggy: ^2.0.3
  flutter_loggy: ^2.0.2
  github: ^9.19.0
  markdown: ^7.1.1
  version: ^3.0.2
  package_info_plus: ^4.2.0
  url_launcher: ^6.1.14
  intl: ^0.18.1
  easy_debounce: ^2.0.3
  percent_indicator: ^4.2.3
  buttplug: ^0.0.3
#  buttplug: 
#    path: /Users/qdot/code/buttplug_dart
  flutter_foreground_task: ^6.1.2
  tuple: ^2.0.2
  sentry_flutter: ^7.10.1
  sentry: ^7.10.1
  rxdart: ^0.27.7
  screen_retriever: ^0.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  #msix: ^3.8.1
  # Needed for rust ffigen
  ffigen: ^9.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  # Must specify each directory explicitly, this is not a recursive include.
  assets:
    - assets/
    - assets/icons/

